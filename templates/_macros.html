{% macro datos(nombre,placeholder, type = "text",class="") %}
<span>
	<label for="{{nombre}}">{{nombre}}</label>
	<input
		class="{{class}}"
		type="{{type}}"
		name="{{nombre}}"
		id="{{nombre}}"
		placeholder="{{placeholder}}"
	/>
</span>

{% endmacro %} {% macro camposNuevos(field) %}

<td>{{field.label}}</td>
<dd>{{field(**kwargs) | safe}}</dd>

{% endmacro %}
